<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media_style.css">
  <script src="js/register.js"></script>
  <title>
    RUssianTrip
  </title>
</head>
<body>
  <header class="header">
    <div class="container jc-c text-center">
      <h1>
        Регистрация
      </h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row jc-c">
        <div class="col-md-4 text-center">
          <!-- форма регистрации -->
          <form action="" method="post">
            <!-- поле ввода логина -->
            <div class="form-group">
                <label>
                  Логин
                </label>
                <input type="text" name="login" class="form-control" required>
            </div>
            <!-- поле ввода имени -->
            <div class="form-group">
              <label>
                Имя
              </label>
              <input type="text" name="name" class="form-control" required>
          </div>
          <!-- поле ввода фамилии -->
          <div class="form-group">
            <label>
              Фамилия
            </label>
            <input type="text" name="surname" class="form-control" required>
        </div>
            <!-- поле ввода пароля -->
            <div class="form-group">
                <label>
                  Пароль
                </label>
                <input type="password" name="pass" class="form-control" required>
            </div>
            <div class="form-group">
              <label>
                Дата рождения
              </label>
              <input type="date" name="birthday" class="form-control" required>
          </div>
            <!-- кнопка отправки данных на сервер -->
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-primary" value="Зарегистрироваться" >
            </div>
            <!-- вход для тех, у кого уже есть аккаунт -->
            <p>Уже зарегистрированы? <a href="login.html">Войдите в систему</a>.</p>
          </form>
        </div>
      </div>

    </div>
  </main>

  <footer>
  </footer>
</body>
</html>
